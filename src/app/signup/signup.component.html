<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Crear cuenta</h2>

                            <form [formGroup]="signupForm" (ngSubmit)="signUp()">

                                <div class="form-outline mb-4">
                                    <input formControlName="nombre" type="text" id="form3Example1cg" class="form-control form-control-lg" required="true"/>
                                    <label class="form-label" for="form3Example1cg">Nombre y apellido</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input formControlName="email" type="email" id="form3Example3cg" class="form-control form-control-lg" required="true" />
                                    <label class="form-label" for="form3Example3cg">Su Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input formControlName="password" type="password" id="form3Example4cg" class="form-control form-control-lg" required="true"/>
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input formControlName="password1" type="password" id="form3Example4cdg" class="form-control form-control-lg" required="true"/>
                                    <label class="form-label" for="form3Example4cdg">Repita el password</label>
                                </div>

                               <!--  <div class="form-check d-flex justify-content-right mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3cg" required="true"/>&nbsp;
                                    <label class="form-check-label" for="form2Example3g">
                                        Yo estoy de acuerdo con los <a href="#!" class="text-body"><u>Terminos de Servicio</u></a>
                                    </label>
                                </div> -->

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Tienes cuenta? <a href="login"
                                        class="fw-bold text-body"><u>Ingresa aqu√≠</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
