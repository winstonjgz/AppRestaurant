<section class="vh-100 bg-image img-fluid"
    style="background-image: url('https://cdn.pixabay.com/photo/2015/09/21/09/54/villa-cortine-palace-949552_1280.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Bienvenido al sistema de registro de
                                Restaurantes</h2>

                            <form [formGroup]="loginForm" (ngSubmit)="login()">

                                <div class="form-outline mb-4">
                                    <input formControlName='email' type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Introduzca su email"/>
                                    <label class="form-label" for="form3Example3cg">Su Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input formControlName='password' type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Introduzca su password"/>
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">No tiene cuenta? <a href="signup"
                                    class="fw-bold text-body"><u>Ingresa aqu√≠</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
